<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tabel Mahasiswa dengan AJAX</h1>

    <p>
      Nama Mahasiswa:
      <select name="namaMahasiswa" id="namaMahasiswa"></select>
    </p>
    <script>
      let namaMahasiswaNode = document.getElementById("namaMahasiswa");

      const generateMahasiswa = () => {
        let request = new XMLHttpRequest();
        request.open("GET", "nama_mahasiswa.php", false);
        request.send();
        namaMahasiswaNode.innerHTML = request.responseText;
      };

      generateMahasiswa();
    </script>
  </body>
</html>

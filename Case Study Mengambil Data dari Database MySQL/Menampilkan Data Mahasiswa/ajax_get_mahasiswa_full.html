<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tabel Mahasiswa dengan AJAX</h1>
    <p>
      Nama Mahasiswa:
      <select name="namaMahasiswa" id="namaMahasiswa"></select>
    </p>
    <div id="hasil"></div>
    <script>
      let namaMahasiswaNode = document.getElementById("namaMahasiswa");
      let hasilNode = document.getElementById("hasil");

      const generateMahasiswa = () => {
        let request = new XMLHttpRequest();
        request.open("GET", "nama_mahasiswa.php", false);
        request.send();
        namaMahasiswaNode.innerHTML = request.responseText;
      };
      const tabelMahasiswa = () => {
        let nama = namaMahasiswaNode.value;
        let request = new XMLHttpRequest();
        request.open("GET", "tabel_mahasiswa.php?n=" + nama, false);
        request.send();
        hasilNode.innerHTML = request.responseText;
      };

      generateMahasiswa();
      namaMahasiswaNode.addEventListener("change", tabelMahasiswa);
    </script>
  </body>
</html>
